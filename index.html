<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
        <title>FCC-FORM</title>
    </head>
    <body>
        <main>
            <h1 id="title">FCC Survey</h1>
            <p id="description">Short text about purpose of form...</p>
            <div class="container">
                <div class="form-background">
                    <form action="#" id="survey-form">
                        <label for="name" id="name-label">Name
                            <input type="text" id="name" placeholder="Name..." required>
                        </label>
                        <label for="email" id="email-label">Email
                            <input type="email" id="email" placeholder="Email..." required>
                        </label>
                        <label for="age" id="number-label">Age
                            <input type="number" min="18" max="123" id="number" placeholder="Age..." >
                        </label>
                        <label for="dropdown" id="dropdown-label">Please select an experience level.
                            <select name="dropdown" id="dropdown">
                                <option value="Experience-1">Experience Level - 1</option>
                                <option value="Experience-2">Experience Level - 2</option>
                                <option value="Experience-3">Experience Level - 3</option>
                                <option value="Experience-4">Experience Level - 4</option>
                                <option value="Experience-5">Experience Level - 5</option>
                            </select>
                        </label>
                        <p id="radio-choice-1-question">Which button is your favourite?</p>
                        <label for="button-1" id="button-1-label">
                            <input type="radio" id="button-1" name="radio-choice-1" value="button-1" checked>Button-1
                        </label>
                        <label for="button-2" id="button-2-label">
                            <input type="radio" id="button-2" name="radio-choice-1" value="button-2">Button-2
                        </label>
                        <label for="button-3" id="button-3-label">
                            <input type="radio" id="button-3" name="radio-choice-1" value="button-3">Button-3
                        </label>
                        <p id="checkboxes-question">Select your 3 favourite checkboxes.</p>
                        <label for="checkbox-1" id="checkbox-1-label">
                            <input type="checkbox" id="checkbox-1" name="checkbox-1" value="checkbox-1"     checked>Checkbox-1
                        </label>
                        <label for="checkbox-2" id="checkbox-2-label">
                            <input type="checkbox" id="checkbox-2" name="checkbox-2" value="checkbox-2">Checkbox-2
                        </label>
                        <label for="checkbox-3" id="checkbox-3-label">
                            <input type="checkbox" id="checkbox-3" name="checkbox-3" value="checkbox-3">Checkbox-3
                        </label>
                        <label for="checkbox-4" id="checkbox-4-label">
                            <input type="checkbox" id="checkbox-4" name="checkbox-4" value="checkbox-4">Checkbox-4
                        </label>
                        <label for="checkbox-5" id="checkbox-5-label">
                            <input type="checkbox" id="checkbox-5" name="checkbox-5" value="checkbox-5">Checkbox-5
                        </label>
                        <p id="further-comments-prompt">If you have any further comments, we'd love to hear them...............</p>
                        <textarea name="further-comments" id="further-comments" rows="10">Comments...</textarea>
                        <input type="submit" name="submit" id="submit">
                    </form>    
                </div>
            </div>
        </main>
    </body>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</html>
