            <h1 id="title">FCC-Survey-Form</h1>
            <p id="description">Short text about purpose of form...</p>
            <form action="#" id="survey-form">
                <div id="name-email-age-dropdown-div">
                    <label for="name" id="name-label">
                        <input type="text" id="name" placeholder="Name..." required>
                    </label>
                    <label for="email" id="email-label">
                        <input type="email" id="email" placeholder="Email..." required>
                    </label>
                    <label for="age" id="number-label">
                        <input type="number" min="18" max="123" id="number" placeholder="Age..." >
                    </label>
                    <label for="dropdown" id="dropdown-label">Choose an experience level.
                        <select name="dropdown" id="dropdown">
                            <option value="Experience-1">Experience Level - 1</option>
                            <option value="Experience-2">Experience Level - 2</option>
                            <option value="Experience-3">Experience Level - 3</option>
                            <option value="Experience-4">Experience Level - 4</option>
                            <option value="Experience-5">Experience Level - 5</option>
                        </select>
                    </label>
                </div>
                <div id="radio-choice-1-div">
                    <p id="radio-choice-1-question">Which button is your favourite?</p>
                    <label for="button-1" id="button-1-label">
                        <input type="radio" id="button-1" name="radio-choice-1" value="button-1" checked>Button-1
                    </label>
                    <label for="button-2" id="button-2-label">
                        <input type="radio" id="button-2" name="radio-choice-1" value="button-2">Button-2
                    </label>
                    <label for="button-3" id="button-3-label">
                        <input type="radio" id="button-3" name="radio-choice-1" value="button-3">Button-3
                    </label>
                </div>

                <div id="checkboxes-div">
                    <p id="checkboxes-question">Select your 3 favourite checkboxes.</p>
                    <label for="checkbox-1" id="checkbox-1-label">
                        <input type="checkbox" id="checkbox-1" name="checkbox-1" value="checkbox-1" checked>
                    </label>
                    <label for="checkbox-2" id="checkbox-2-label">
                        <input type="checkbox" id="checkbox-2" name="checkbox-2" value="checkbox-2">
                    </label><label for="checkbox-3" id="checkbox-3-label">

                    </label>
                </div>
                <div id="comments-div">
                    <p id="further-comments-prompt">If you have any further comments, we'd love to here them.</p>
                    <label for="further-comments" id="further-comments-label">
                        <textarea name="further-comments" id="further-comments" cols="30" rows="10">Comments...</textarea>

                <div id="submit-div">
